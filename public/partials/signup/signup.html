<div class="container signup-container">
        <form class="form-signin" name="regForm">
        <div class="form-group">
          <label>First Name:</label>
          <input  id="firstName" ng-model="user.firstName">
          <label>Last Name:</label>
          <input  id="lastName" ng-model="user.lastName"><br>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id = "email" name="email" class="form-control" ng-model="user.email"><br/>
            <label>Re-Enter Email</label>
            <input type="email" id = "email-re" name="email-re" class="form-control" ng-model="user.email2">
            <!--<p ng-show="">Enter a valid email.</p>-->
            <p ng-show="regForm.email != regForm.email-re" class="ng-hide">Emails do not match</p>
            <p ng-show="available_email">This email Address is already used or is invalid</p>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="user.password" ng-minlength = "8"><br/>
            <label>Re-Enter Password</label>
            <input type="password" id="password-re" name="password-re" class="form-control" ng-model="user.password2" ng-minlength = "8">
            <p ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
            <p ng-show="regForm.password != regForm.password-re" class="ng-hide">Passwords do not match</p>
        </div>

        <div class="form-group">
            <h2>Birthday</h2>
            <label for="month">Month</label>
            <select name="month" ng-model="user.birthday.month">
              <option ng-repeat="(key,value) in months" ng-value="key">{{key}}</option>
            </select><br>
            <label for="day">Day</label>
            <select name="day" ng-model="user.birthday.day">
              <option ng-repeat="(key,value) in months[user.birthday.month]" ng-value="value">{{value}}</option>
            </select><br>
            <label for="year">Year</label>
            <select name="year" ng-model="user.birthday.year">
              <option ng-repeat="(key,value) in years" ng-value="value">{{value}}</option>
            </select><br>
        </div>

        <div class="form-group">
            <label>Zipcode</label>
            <input type="text" id="zipcode" name="zipcode" class="form-control" ng-model="user.zipcode" required ng-pattern="/[0-9]/" maxlength="5" size="5">
        </div>

        <div class="form-group">
            <label>SSN</label>
            <input type="text" id="ssn" name="ssn" class="form-control" required ui-mask="999-99-9999" ui-mask-placeholder ui-mask-placeholder-char="-" ng-model="user.ssn">
        </div>
        <div class="form-group">
            <label>Driver's License Number</label> <br/>
            <input type="text" id="license" name="license" class="form-control" ng-model="user.license" required ng-pattern="/[0-9]/" size="15">
        </div>



        <button type="button" ng-click="signUp();" id="Registerbutton" class="btn btn-lg btn-primary btn-block">Register</button>
        </form>
</div>
