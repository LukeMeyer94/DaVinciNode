<div class="container">
        <form class="form-signin" name="regForm">
        <div class="form-group">
            <label>Username:</label>
            <input type = "text" name = "username" id = "username" class="form-control" ng-model="user.username" required ng-pattern="/[a-z0-9]/">
            <p ng-show="regForm.username.$error.pattern">Enter a username with only numbers and letters.</p>
            <p ng-show="user.usernameTaken">Username is not available</p>
            </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id = "email" name="email" class="form-control" ng-model="user.email"><br/>
            <label>Re-Enter Email</label>
            <input type="email" id = "email-re" name="email-re" class="form-control" ng-model="user.email-re">
            <p ng-show="regForm.email.$invalid">Enter a valid email.</p>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="user.password" ng-minlength = "8"><br/>
            <label>Re-Enter Password</label>
            <input type="password" id="password-re" name="password-re" class="form-control" ng-model="user.password-re" ng-minlength = "8">
            <p ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
        </div>
        <div class="form-group">
            <label>Re-Enter Password</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="user.password" ng-minlength = "8">
        </div>
        <div class="form-group">
            <label>Birthday</label>  
            <input type="date" id="birthday" name="birthday" class="form-control" ng-model="user.birthday">
        </div>
        <div class="form-group">
            <label>Zipcode</label>  
            <input type="text" id="zipcode" name="zipcode" class="form-control" ng-model="user.zipcode" required ng-pattern="/[0-9]/" maxlength="5" size="5">
        </div>
        <div class="form-group">
            <label>SSN</label>
            <div>
                <input type="text" id="ssn-1" name="ssn-1" class="form-control" required ng-pattern="/[0-9]/" ng-model="user.ssn-1" maxlength="3" size="3">-
                <input type="text" id="ssn-2" name="ssn-2" class="form-control" required ng-pattern="/[0-9]/" ng-model="user.ssn-2" maxlength="2" size="2">-
                <input type="text" id="ssn-3" name="ssn-3" class="form-control" required ng-pattern="/[0-9]/" ng-model="user.ssn-3" maxlength="4" size="4">
            </div>
        </div>
        <div class="form-group">
            <label>Driver's License Number</label> <br/>
            <input type="text" id="license" name="license" class="form-control" ng-model="user.license" required ng-pattern="/[0-9]/" size="15">
        </div>
          
          
          
        <button type="button" ng-click="signUp();" id="Registerbutton" ng-disabled = "!user.username || !user.email || !user.password" class="btn btn-lg btn-primary btn-block">Register</button>
        </form>
</div>
