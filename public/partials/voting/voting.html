<div class="container">
        <form class="form-vote" name="regForm">
          <!-- remove the below mock data once we get dynamic data -->
          <div class="electionBox">
            <div class="electionLabel"><h1>{{election.Name}}</h1></div>
            <div class="container">
              <div class="row">
                <div class="candidate candidate1 col-md-6">
                  <input type="radio" name="candidate" value="Trump" class="voting-radio-button"> {{cand1.name}} - {{cand1.party}}</input>
                </div>
                <div class="candidate candidate2 col-md-6">
                  <input type="radio" name="candidate" value="Clinton" class="voting-radio-button"> {{cand2.name}} - {{cand2.party}}</input>
                </div>
              </div>
            </div>
          </div>
          <!-- TODO: add list of elections for specific user -->
          <button type="button" id="Votebutton" class="btn btn-lg btn-primary btn-block">Submit Vote</button>
        </form>
</div>
